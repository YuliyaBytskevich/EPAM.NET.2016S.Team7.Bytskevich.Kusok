<!DOCTYPE html>
<html>


<head>
    <title>ToDo list</title>
    <meta charset="utf-8"/>

    <link rel="stylesheet" type="text/css" href="Styles/site.css">

    <script src="Scripts/jquery-3.1.0.js" language="javascript"></script>
    <script src="Scripts/todo.js" language="javascript"></script>
</head>

<body>
<div class="global-container">
    <div class="header">
        <div class="text">MANAGE YOUR TIME! USE TODO LIST</div>
    </div>
    <div class="content-container">

        <div class="content-box new-note">
            <h4>CREATE NEW NOTE:</h4>
            <input type='text' id="newName" />
            <button id="newCreate">Create</button>
        </div>

        <div class="content-box list">
            <h4>NOTES LIST:</h4>
            <table id="tasks">
                <thead>
                <tr>
                    <th>Completed</th>
                    <th>Task</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

    </div>
    <div class="footer">
        <div class="content">.NET & JS Lab - 2016</div>
    </div>
</div>


</body>
</html>
